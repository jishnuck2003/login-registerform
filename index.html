<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">
                <p>Logo</p>
            </div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Survice</a></li>
                <li><a href="">Contact</a></li>
                <li><button id="loginBtn">Login</button></li>
            </ul>
        </nav>
    </header>
    <div id="loginpopup" class="popup">
        <div class="popup_content">
            <span class="close-btn">&times;</span>
            <form id="loginForm">
                <input type="text" id="username" name="username" required placeholder="E-mail"><br><br>
                
                <input type="password" id="password" name="password" required placeholder="Password"><br><br>
                <div class="one">
                    <label class="checkbox-container"> <input type="checkbox"> <span>Remember Me</span> </label>
                <a href="">Forgot Password</a>
                </div>
                
                <button type="submit" id="login">Login</button>
                <p>Dont have an account? <button id="registerBtn"><b>Register</b></button></p>
            </form>
        </div>
    </div>
    <div id="registerpopup" class="popup">
        <div class="popup_content">
            <span class="close-btn">&times;</span>
            <form id="registerForm">
                <input type="text" id="name" name="name" required placeholder="Name"><br><br>
                <input type="text" id="email" name="email" required placeholder="E-mail"><br><br>
                <input type="password" id="password" name="password" required placeholder="Password"><br><br>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password"><br><br>
                <button type="submit" id="register">Register</button>
                <p>Already have an account? <button id="loginBtn"><b>Login</b></button></p>
            </form>
        </div>
    <script src="script.js"></script>
</body>
</html>
